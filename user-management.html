<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户中心 - 无人机自助打卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        accent: '#EC4899',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        'gray-medium': '#64748B',
                        'gray-light': '#E2E8F0',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .touch-friendly {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body class="font-inter bg-light text-dark antialiased touch-action-manipulation">
    <div class="min-h-screen w-full">
        <!-- 顶部导航栏 -->
        <header class="sticky top-0 left-0 right-0 bg-white z-30 shadow-sm">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <button onclick="location.href='user-selection.html'" class="text-dark touch-friendly">
                    <i class="fa fa-arrow-left text-lg"></i>
                </button>
                <h1 class="text-xl font-bold">用户中心</h1>
                <div class="w-6"></div>
            </div>
        </header>

        <!-- 步骤指示器 -->
        <div class="px-4 py-6">
            <div class="flex justify-center mb-8">
                <div class="flex items-center space-x-4">
                    <div class="step flex items-center">
                        <div class="step-number w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm">
                            1
                        </div>
                        <span class="ml-2 text-sm font-medium text-primary">填写信息</span>
                    </div>
                    <div class="w-8 h-0.5 bg-gray-light"></div>
                    <div class="step flex items-center">
                        <div class="step-number w-8 h-8 rounded-full bg-gray-light flex items-center justify-center text-gray-medium font-bold text-sm">
                            2
                        </div>
                        <span class="ml-2 text-sm font-medium text-gray-medium">确认支付</span>
                    </div>
                    <div class="w-8 h-0.5 bg-gray-light"></div>
                    <div class="step flex items-center">
                        <div class="step-number w-8 h-8 rounded-full bg-gray-light flex items-center justify-center text-gray-medium font-bold text-sm">
                            3
                        </div>
                        <span class="ml-2 text-sm font-medium text-gray-medium">完成订单</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户信息表单 -->
        <div class="px-4 space-y-6">
            <div class="bg-white rounded-xl shadow-sm p-5">
                <div class="flex items-center mb-4">
                    <i class="fa fa-user text-primary mr-2"></i>
                    <h3 class="font-bold text-lg">用户信息</h3>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">手机号码 *</label>
                        <input type="tel" id="phone" placeholder="请输入手机号码" class="w-full border border-gray-light rounded-lg px-4 py-3 focus:outline-none focus:border-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">姓名 *</label>
                        <input type="text" id="name" placeholder="请输入您的姓名" class="w-full border border-gray-light rounded-lg px-4 py-3 focus:outline-none focus:border-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">性别</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="gender" value="male" class="mr-2">
                                <span>👨 男</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="gender" value="female" class="mr-2">
                                <span>👩 女</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单信息 -->
            <div class="bg-white rounded-xl shadow-sm p-5">
                <div class="flex items-center mb-4">
                    <i class="fa fa-list-alt text-primary mr-2"></i>
                    <h3 class="font-bold text-lg">订单信息</h3>
                </div>
                <div id="order-summary" class="space-y-3">
                    <!-- 订单内容将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 支付方式 -->
            <div class="bg-white rounded-xl shadow-sm p-5">
                <div class="flex items-center mb-4">
                    <i class="fa fa-credit-card text-primary mr-2"></i>
                    <h3 class="font-bold text-lg">支付方式</h3>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="payment-method border-2 border-primary bg-primary/5 rounded-lg p-4 text-center cursor-pointer" data-method="wechat">
                        <i class="fa fa-wechat text-green-500 text-2xl mb-2"></i>
                        <div class="font-medium">微信支付</div>
                    </div>
                    <div class="payment-method border border-gray-light rounded-lg p-4 text-center cursor-pointer" data-method="alipay">
                        <i class="fa fa-alipay text-blue-500 text-2xl mb-2"></i>
                        <div class="font-medium">支付宝</div>
                    </div>
                </div>
                
                <div id="qr-code" class="text-center p-6 bg-gray-50 rounded-lg hidden">
                    <div class="w-32 h-32 bg-white border-2 border-gray-light rounded-lg mx-auto mb-4 flex items-center justify-center">
                        <i class="fa fa-qrcode text-4xl text-gray-medium"></i>
                    </div>
                    <p class="text-sm text-gray-medium mb-2">请使用手机扫描二维码支付</p>
                    <p class="font-bold text-primary" id="pay-amount">¥199</p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="pb-8">
                <button id="generate-qr" onclick="generatePaymentCode()" class="w-full bg-primary text-white py-4 rounded-lg font-medium hover:bg-primary/90 transition-colors touch-friendly text-lg">
                    生成付费二维码
                </button>
            </div>
        </div>

        <!-- 支付成功模态框 -->
        <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl w-full max-w-md mx-4 overflow-hidden">
                <div class="p-6 text-center">
                    <div class="w-16 h-16 rounded-full bg-green-100 text-green-500 flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-check text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2">🎉 支付成功！</h2>
                    <p class="text-gray-medium mb-6">您的订单已生成，请按照指引前往拍摄地点</p>
                    
                    <!-- 客服联系方式 -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                        <div class="text-blue-700 font-medium mb-1">客服热线</div>
                        <div class="text-blue-700 text-lg font-bold">400-888-6666</div>
                        <div class="text-blue-600 text-xs">24小时在线客服，随时为您解答</div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button onclick="location.href='index.html'" class="flex-1 py-3 bg-gray-100 text-dark rounded-lg font-medium hover:bg-gray-200 transition-colors touch-friendly">
                            返回首页
                        </button>
                        <button onclick="location.href='operation-control.html'" class="flex-1 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-colors touch-friendly">
                            前往拍摄
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript交互代码 -->
    <script>
        let selectedPayment = 'wechat';
        let userInfo = {};
        let orderInfo = {};

        // 页面加载时初始化订单信息
        window.addEventListener('DOMContentLoaded', function() {
            loadOrderInfo();
            initPaymentMethods();
        });

        // 加载订单信息
        function loadOrderInfo() {
            const savedSelection = localStorage.getItem('userSelection');
            if (savedSelection) {
                const selectionData = JSON.parse(savedSelection);
                orderInfo = selectionData;
                
                let summaryHtml = `
                    <div class="flex justify-between py-2 border-b border-gray-light">
                        <span class="text-gray-medium">拍摄地点</span>
                        <span class="font-medium">${selectionData.location}</span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-light">
                        <span class="text-gray-medium">${selectionData.package.name}</span>
                        <span class="font-medium">¥${selectionData.package.price}</span>
                    </div>
                `;
                
                if (selectionData.options && selectionData.options.length > 0) {
                    selectionData.options.forEach(option => {
                        summaryHtml += `
                            <div class="flex justify-between py-2 border-b border-gray-light">
                                <span class="text-gray-medium">${option.name}</span>
                                <span class="font-medium">+¥${option.price}</span>
                            </div>
                        `;
                    });
                }
                
                summaryHtml += `
                    <div class="flex justify-between py-3 bg-primary/5 -mx-5 px-5 mt-3 rounded-lg">
                        <span class="font-bold text-lg">总计</span>
                        <span class="font-bold text-primary text-lg">¥${selectionData.totalPrice}</span>
                    </div>
                `;
                
                document.getElementById('order-summary').innerHTML = summaryHtml;
                document.getElementById('pay-amount').textContent = `¥${selectionData.totalPrice}`;
            } else {
                // 默认订单信息
                document.getElementById('order-summary').innerHTML = `
                    <div class="flex justify-between py-2 border-b border-gray-light">
                        <span class="text-gray-medium">基础套餐</span>
                        <span class="font-medium">¥99</span>
                    </div>
                    <div class="flex justify-between py-3 bg-primary/5 -mx-5 px-5 mt-3 rounded-lg">
                        <span class="font-bold text-lg">总计</span>
                        <span class="font-bold text-primary text-lg">¥99</span>
                    </div>
                `;
                document.getElementById('pay-amount').textContent = '¥99';
            }
        }

        // 初始化支付方式
        function initPaymentMethods() {
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // 移除其他选中状态
                    paymentMethods.forEach(m => {
                        m.classList.remove('border-2', 'border-primary', 'bg-primary/5');
                        m.classList.add('border', 'border-gray-light');
                    });
                    
                    // 添加选中状态
                    this.classList.remove('border', 'border-gray-light');
                    this.classList.add('border-2', 'border-primary', 'bg-primary/5');
                    
                    selectedPayment = this.getAttribute('data-method');
                });
            });
        }

        // 表单验证
        function validateForm() {
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            
            if (!phone) {
                alert('请输入手机号码');
                return false;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码');
                return false;
            }
            
            if (!name) {
                alert('请输入姓名');
                return false;
            }
            
            const gender = document.querySelector('input[name="gender"]:checked');
            
            userInfo = {
                phone: phone,
                name: name,
                gender: gender ? gender.value : 'unknown'
            };
            
            return true;
        }

        // 生成支付二维码
        function generatePaymentCode() {
            if (!validateForm()) {
                return;
            }
            
            // 更新步骤指示器
            updateStepIndicator(2);
            
            // 显示二维码
            document.getElementById('qr-code').classList.remove('hidden');
            
            // 更新按钮状态
            const generateBtn = document.getElementById('generate-qr');
            generateBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 等待支付...';
            generateBtn.disabled = true;
            
            // 模拟支付处理
            setTimeout(() => {
                simulatePayment();
            }, 3000);
        }

        // 模拟支付成功
        function simulatePayment() {
            // 更新步骤指示器
            updateStepIndicator(3);
            
            // 显示成功模态框
            document.getElementById('success-modal').classList.remove('hidden');
            
            // 保存完整订单信息
            const completeOrder = {
                ...orderInfo,
                userInfo: userInfo,
                paymentMethod: selectedPayment,
                status: 'paid',
                orderId: 'DC' + Date.now(),
                createTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentOrder', JSON.stringify(completeOrder));
            
            console.log('订单创建成功:', completeOrder);
        }

        // 更新步骤指示器
        function updateStepIndicator(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                const stepNumber = stepEl.querySelector('.step-number');
                const stepText = stepEl.querySelector('span');
                
                if (index < step) {
                    stepNumber.classList.remove('bg-gray-light', 'text-gray-medium');
                    stepNumber.classList.add('bg-primary', 'text-white');
                    stepText.classList.remove('text-gray-medium');
                    stepText.classList.add('text-primary');
                } else {
                    stepNumber.classList.remove('bg-primary', 'text-white');
                    stepNumber.classList.add('bg-gray-light', 'text-gray-medium');
                    stepText.classList.remove('text-primary');
                    stepText.classList.add('text-gray-medium');
                }
            });
        }
    </script>
</body>
</html>
