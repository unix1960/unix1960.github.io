<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户中心 - 无人机自助打卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#07C160',
                        secondary: '#6366F1',
                        accent: '#FF6B35',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        'gray-medium': '#64748B',
                        'gray-light': '#E2E8F0',
                        'wx-green': '#07C160',
                        'wx-blue': '#576B95',
                    },
                    fontFamily: {
                        inter: ['Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .touch-friendly {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            .safe-area-bottom {
                padding-bottom: constant(safe-area-inset-bottom);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .miniprogram-scroll {
                -webkit-overflow-scrolling: touch;
            }
            .miniprogram-card {
                box-shadow: 0 2px 8px rgba(0,0,0,0.06);
                border-radius: 8px;
            }
            .wx-button {
                border-radius: 4px;
                font-size: 16px;
                line-height: 1.4;
            }
            .payment-success {
                animation: bounce 0.6s ease-in-out;
            }
            @keyframes bounce {
                0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
                40%, 43% { transform: translateY(-10px); }
                70% { transform: translateY(-5px); }
            }
        }
    </style>
</head>
<body class="font-inter bg-light text-dark antialiased touch-action-manipulation">
    <div class="min-h-screen w-full pb-20 safe-area-bottom">
        <!-- 顶部导航栏 -->
        <header class="sticky top-0 left-0 right-0 bg-white z-30 border-b border-gray-light">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <button onclick="location.href='user-selection_v2.html'" class="text-dark touch-friendly p-2 -ml-2">
                    <i class="fa fa-arrow-left text-lg"></i>
                </button>
                <h1 class="text-lg font-medium">用户中心</h1>
                <div class="w-8"></div>
            </div>
        </header>

        <!-- 步骤指示器 -->
        <div class="px-4 py-4">
            <div class="flex justify-center">
                <div class="flex items-center space-x-3">
                    <div class="step flex items-center">
                        <div class="step-number w-7 h-7 rounded-full bg-primary flex items-center justify-center text-white font-medium text-sm">
                            1
                        </div>
                        <span class="ml-2 text-sm font-medium text-primary">填写信息</span>
                    </div>
                    <div class="w-6 h-0.5 bg-gray-light"></div>
                    <div class="step flex items-center">
                        <div class="step-number w-7 h-7 rounded-full bg-gray-light flex items-center justify-center text-gray-medium font-medium text-sm">
                            2
                        </div>
                        <span class="ml-2 text-sm font-medium text-gray-medium">确认支付</span>
                    </div>
                    <div class="w-6 h-0.5 bg-gray-light"></div>
                    <div class="step flex items-center">
                        <div class="step-number w-7 h-7 rounded-full bg-gray-light flex items-center justify-center text-gray-medium font-medium text-sm">
                            3
                        </div>
                        <span class="ml-2 text-sm font-medium text-gray-medium">完成订单</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户信息表单 -->
        <div class="px-4 space-y-4 miniprogram-scroll">
            <div class="miniprogram-card bg-white p-4">
                <div class="flex items-center mb-3">
                    <i class="fa fa-user text-primary mr-2"></i>
                    <h3 class="font-medium text-base">用户信息</h3>
                </div>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">手机号码 *</label>
                        <input type="tel" id="phone" placeholder="请输入手机号码" class="w-full border border-gray-light rounded-lg px-3 py-3 focus:outline-none focus:border-primary text-base touch-friendly" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">姓名 *</label>
                        <input type="text" id="name" placeholder="请输入您的姓名" class="w-full border border-gray-light rounded-lg px-3 py-3 focus:outline-none focus:border-primary text-base touch-friendly" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">性别</label>
                        <div class="flex space-x-6">
                            <label class="flex items-center cursor-pointer touch-friendly">
                                <input type="radio" name="gender" value="male" class="mr-2 w-4 h-4">
                                <span class="text-base">👨 男</span>
                            </label>
                            <label class="flex items-center cursor-pointer touch-friendly">
                                <input type="radio" name="gender" value="female" class="mr-2 w-4 h-4">
                                <span class="text-base">👩 女</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订单信息 -->
            <div class="miniprogram-card bg-white p-4">
                <div class="flex items-center mb-3">
                    <i class="fa fa-list-alt text-primary mr-2"></i>
                    <h3 class="font-medium text-base">订单信息</h3>
                </div>
                <div id="order-summary" class="space-y-2">
                    <!-- 订单内容将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 支付方式 -->
            <div class="miniprogram-card bg-white p-4">
                <div class="flex items-center mb-3">
                    <i class="fa fa-credit-card text-primary mr-2"></i>
                    <h3 class="font-medium text-base">支付方式</h3>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="payment-method border-2 border-primary bg-primary/5 rounded-lg p-3 text-center cursor-pointer touch-friendly" data-method="wechat">
                        <i class="fab fa-weixin text-wx-green text-2xl mb-2"></i>
                        <div class="font-medium text-sm">微信支付</div>
                    </div>
                    <div class="payment-method border border-gray-light rounded-lg p-3 text-center cursor-pointer touch-friendly" data-method="alipay">
                        <i class="fab fa-alipay text-blue-500 text-2xl mb-2"></i>
                        <div class="font-medium text-sm">支付宝</div>
                    </div>
                </div>
                
                <div id="qr-code" class="text-center p-4 bg-gray-50 rounded-lg hidden">
                    <div class="w-28 h-28 bg-white border-2 border-gray-light rounded-lg mx-auto mb-3 flex items-center justify-center">
                        <i class="fa fa-qrcode text-3xl text-gray-medium"></i>
                    </div>
                    <p class="text-sm text-gray-medium mb-2">请使用手机扫描二维码支付</p>
                    <p class="font-bold text-primary text-lg" id="pay-amount">¥299</p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="pb-4">
                <button id="generate-qr" onclick="generatePaymentCode()" class="w-full bg-primary text-white py-4 rounded-lg font-medium touch-friendly text-base wx-button">
                    生成付费二维码
                </button>
            </div>
        </div>

        <!-- 支付成功模态框 -->
        <div id="success-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl w-full max-w-sm mx-auto overflow-hidden payment-success">
                <div class="p-6 text-center">
                    <div class="w-16 h-16 rounded-full bg-green-100 text-green-500 flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-check text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2">🎉 支付成功！</h2>
                    <p class="text-gray-medium mb-4">您的订单已生成，请按照指引前往拍摄地点</p>
                    
                    <!-- 客服联系方式 -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
                        <div class="text-blue-700 font-medium mb-1 text-sm">客服热线</div>
                        <div class="text-blue-700 text-lg font-bold">400-888-6666</div>
                        <div class="text-blue-600 text-xs">24小时在线客服，随时为您解答</div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button onclick="location.href='index_v2.html'" class="flex-1 py-3 bg-gray-100 text-dark rounded-lg font-medium touch-friendly text-sm wx-button">
                            返回首页
                        </button>
                        <button onclick="location.href='operation-control_v2.html'" class="flex-1 py-3 bg-primary text-white rounded-lg font-medium touch-friendly text-sm wx-button">
                            前往拍摄
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 微信小程序底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-light z-50 safe-area-bottom">
        <div class="flex justify-around items-center h-16">
            <div class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly" onclick="location.href='index_v2.html'">
                <i class="fa fa-home text-lg mb-1"></i>
                <span class="text-xs">首页</span>
            </div>
            <div class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly" onclick="location.href='sample-display_v2.html'">
                <i class="fa fa-picture-o text-lg mb-1"></i>
                <span class="text-xs">样片</span>
            </div>
            <div class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly" onclick="location.href='user-selection_v2.html'">
                <i class="fa fa-camera text-lg mb-1"></i>
                <span class="text-xs">拍摄</span>
            </div>
            <div class="tab-item flex flex-col items-center justify-center touch-friendly active no-scale">
                <div class="w-12 h-12 rounded-full bg-primary text-white flex items-center justify-center -mt-6 shadow-lg relative">
                    <i class="fa fa-user text-lg"></i>
                </div>
                <span class="text-xs text-primary font-medium mt-1">订单</span>
            </div>
            <div class="tab-item flex flex-col items-center justify-center text-gray-medium touch-friendly" onclick="location.href='after-service_v2.html'">
                <i class="fa fa-star text-lg mb-1"></i>
                <span class="text-xs">定制</span>
            </div>
        </div>
    </nav>

    <!-- JavaScript交互代码 -->
    <script>
        let selectedPayment = 'wechat';
        let userInfo = {};
        let orderInfo = {};

        // 小程序样式初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加小程序风格的触摸反馈
            const touchElements = document.querySelectorAll('.touch-friendly');
            touchElements.forEach(element => {
                // 跳过有 no-scale 类的元素
                if (element.classList.contains('no-scale')) {
                    element.addEventListener('touchstart', function() {
                        this.style.opacity = '0.7';
                    });
                    
                    element.addEventListener('touchend', function() {
                        this.style.opacity = '1';
                    });
                    
                    element.addEventListener('touchcancel', function() {
                        this.style.opacity = '1';
                    });
                } else {
                    element.addEventListener('touchstart', function() {
                        this.style.opacity = '0.7';
                        this.style.transform = 'scale(0.95)';
                    });
                    
                    element.addEventListener('touchend', function() {
                        this.style.opacity = '1';
                        this.style.transform = 'scale(1)';
                    });
                    
                    element.addEventListener('touchcancel', function() {
                        this.style.opacity = '1';
                        this.style.transform = 'scale(1)';
                    });
                }
            });

            loadOrderInfo();
            initPaymentMethods();
        });

        // 加载订单信息
        function loadOrderInfo() {
            const savedSelection = localStorage.getItem('userSelection');
            if (savedSelection) {
                const selectionData = JSON.parse(savedSelection);
                orderInfo = selectionData;
                
                let summaryHtml = `
                    <div class="flex justify-between py-2 border-b border-gray-light">
                        <span class="text-gray-medium text-sm">拍摄地点</span>
                        <span class="font-medium text-sm">${selectionData.location || '未选择'}</span>
                    </div>
                `;

                if (selectionData.freeFollow) {
                    summaryHtml += `
                        <div class="flex justify-between py-2 border-b border-gray-light">
                            <span class="text-gray-medium text-sm">自由跟拍模式</span>
                            <span class="font-medium text-sm">¥299</span>
                        </div>
                    `;
                } else {
                    summaryHtml += `
                        <div class="flex justify-between py-2 border-b border-gray-light">
                            <span class="text-gray-medium text-sm">基础套餐</span>
                            <span class="font-medium text-sm">¥99</span>
                        </div>
                    `;

                    if (selectionData.angles && selectionData.angles.length > 0) {
                        summaryHtml += `
                            <div class="flex justify-between py-2 border-b border-gray-light">
                                <span class="text-gray-medium text-sm">拍摄角度 (${selectionData.angles.length}项)</span>
                                <span class="font-medium text-sm">+¥${selectionData.angles.length * 20}</span>
                            </div>
                        `;
                    }

                    if (selectionData.effects && selectionData.effects.length > 0) {
                        summaryHtml += `
                            <div class="flex justify-between py-2 border-b border-gray-light">
                                <span class="text-gray-medium text-sm">镜头效果 (${selectionData.effects.length}项)</span>
                                <span class="font-medium text-sm">+¥${selectionData.effects.length * 15}</span>
                            </div>
                        `;
                    }

                    if (selectionData.duration > 30) {
                        summaryHtml += `
                            <div class="flex justify-between py-2 border-b border-gray-light">
                                <span class="text-gray-medium text-sm">延长时长 (${selectionData.duration - 30}秒)</span>
                                <span class="font-medium text-sm">+¥${(selectionData.duration - 30) * 2}</span>
                            </div>
                        `;
                    }
                }
                
                summaryHtml += `
                    <div class="flex justify-between py-3 bg-primary/5 -mx-4 px-4 mt-3 rounded-lg">
                        <span class="font-bold text-base">总计</span>
                        <span class="font-bold text-primary text-lg">¥${selectionData.totalPrice}</span>
                    </div>
                `;
                
                document.getElementById('order-summary').innerHTML = summaryHtml;
                document.getElementById('pay-amount').textContent = `¥${selectionData.totalPrice}`;
            } else {
                // 默认订单信息
                document.getElementById('order-summary').innerHTML = `
                    <div class="flex justify-between py-2 border-b border-gray-light">
                        <span class="text-gray-medium text-sm">基础套餐</span>
                        <span class="font-medium text-sm">¥99</span>
                    </div>
                    <div class="flex justify-between py-3 bg-primary/5 -mx-4 px-4 mt-3 rounded-lg">
                        <span class="font-bold text-base">总计</span>
                        <span class="font-bold text-primary text-lg">¥99</span>
                    </div>
                `;
                document.getElementById('pay-amount').textContent = '¥99';
            }
        }

        // 初始化支付方式
        function initPaymentMethods() {
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // 移除其他选中状态
                    paymentMethods.forEach(m => {
                        m.classList.remove('border-2', 'border-primary', 'bg-primary/5');
                        m.classList.add('border', 'border-gray-light');
                    });
                    
                    // 添加选中状态
                    this.classList.remove('border', 'border-gray-light');
                    this.classList.add('border-2', 'border-primary', 'bg-primary/5');
                    
                    selectedPayment = this.getAttribute('data-method');
                });
            });
        }

        // 表单验证
        function validateForm() {
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            
            if (!phone) {
                showToast('请输入手机号码');
                return false;
            }
            
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showToast('请输入正确的手机号码');
                return false;
            }
            
            if (!name) {
                showToast('请输入姓名');
                return false;
            }
            
            const gender = document.querySelector('input[name="gender"]:checked');
            
            userInfo = {
                phone: phone,
                name: name,
                gender: gender ? gender.value : 'unknown'
            };
            
            return true;
        }

        // 生成支付二维码
        function generatePaymentCode() {
            if (!validateForm()) {
                return;
            }
            
            // 更新步骤指示器
            updateStepIndicator(2);
            
            // 显示二维码
            document.getElementById('qr-code').classList.remove('hidden');
            
            // 更新按钮状态
            const generateBtn = document.getElementById('generate-qr');
            generateBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 等待支付...';
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-60');
            
            // 小程序支付引导
            if (typeof wx !== 'undefined') {
                wx.showLoading({
                    title: '生成支付码...'
                });

                setTimeout(() => {
                    wx.hideLoading();
                    simulatePayment();
                }, 3000);
            } else {
                // 模拟支付处理
                setTimeout(() => {
                    simulatePayment();
                }, 3000);
            }
        }

        // 模拟支付成功
        function simulatePayment() {
            // 更新步骤指示器
            updateStepIndicator(3);
            
            // 显示成功模态框
            document.getElementById('success-modal').classList.remove('hidden');
            
            // 保存完整订单信息
            const completeOrder = {
                ...orderInfo,
                userInfo: userInfo,
                paymentMethod: selectedPayment,
                status: 'paid',
                orderId: 'DC' + Date.now(),
                createTime: new Date().toISOString(),
                servicePhone: '400-888-6666'
            };
            
            localStorage.setItem('currentOrder', JSON.stringify(completeOrder));
            
            // 小程序分析上报
            if (typeof wx !== 'undefined') {
                wx.reportAnalytics('payment_success', {
                    orderId: completeOrder.orderId,
                    amount: completeOrder.totalPrice,
                    timestamp: Date.now()
                });

                wx.showToast({
                    title: '支付成功',
                    icon: 'success',
                    duration: 2000
                });
            }
            
            console.log('订单创建成功:', completeOrder);
        }

        // 更新步骤指示器
        function updateStepIndicator(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                const stepNumber = stepEl.querySelector('.step-number');
                const stepText = stepEl.querySelector('span');
                
                if (index < step) {
                    stepNumber.classList.remove('bg-gray-light', 'text-gray-medium');
                    stepNumber.classList.add('bg-primary', 'text-white');
                    stepText.classList.remove('text-gray-medium');
                    stepText.classList.add('text-primary');
                } else {
                    stepNumber.classList.remove('bg-primary', 'text-white');
                    stepNumber.classList.add('bg-gray-light', 'text-gray-medium');
                    stepText.classList.remove('text-primary');
                    stepText.classList.add('text-gray-medium');
                }
            });
        }

        // 显示提示信息
        function showToast(message) {
            if (typeof wx !== 'undefined') {
                wx.showToast({
                    title: message,
                    icon: 'none',
                    duration: 2000
                });
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
